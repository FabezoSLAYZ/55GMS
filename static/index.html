    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00ff41;
      --primary-dark: #00cc33;
      --secondary: #39ff14;
      --accent: #00ff88;
      --bg-dark: #0a0e0a;
      --bg-darker: #000000;
      --text: #e0ffe0;
      --text-muted: #88cc88;
      --glass-bg: rgba(10, 14, 10, 0.8);
      --glass-border: rgba(0, 255, 65, 0.3);
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: 
        radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(57, 255, 20, 0.06) 0%, transparent 50%),
        linear-gradient(180deg, #000000 0%, #0a0e0a 50%, #000000 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-100px) translateX(50px); }
      50% { transform: translateY(-50px) translateX(-50px); }
      75% { transform: translateY(-150px) translateX(100px); }
    }

    /* Navigation */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
      background: var(--glass-bg);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 2rem;
    }

    .navbar {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .navbar a:not(.title) {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.95rem;
    }

    .navbar a:not(.title):hover {
      background: rgba(0, 255, 65, 0.1);
      color: var(--primary);
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem 3rem;
      text-align: center;
    }

    #titles {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 3s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #sub {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    /* Search Bar */
    .searchbar {
      max-width: 700px;
      margin: 0 auto 3rem;
      display: flex;
      gap: 1rem;
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .searchbar:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
    }

    .form__input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.1rem;
      outline: none;
    }

    .form__input::placeholder {
      color: var(--text-muted);
    }

    /* Quick Links */
    .quicklinks {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1.5rem;
    }

    .quicklink {
      aspect-ratio: 1;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      cursor: pointer;
      overflow: hidden;
      text-decoration: none;
    }

    .quicklink:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3);
    }

    .shortcut {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    /* Info Buttons */
    .info {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: flex;
      gap: 1rem;
      z-index: 100;
    }

    .infobtn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1.5rem;
      color: var(--primary);
      transition: all 0.3s;
    }

    .infobtn:hover {
      background: rgba(0, 255, 65, 0.2);
      border-color: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 65, 0.3);
    }

    /* Ad Center */
    .adcenter {
      max-width: 728px;
      margin: 2rem auto;
      padding: 1rem;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      #titles {
        font-size: 2.5rem;
      }

      .navbar {
        justify-content: center;
      }

      .navbar a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }

      .quicklinks {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
        gap: 1rem;
      }

      .info {
        bottom: 1rem;
        right: 1rem;
      }

      .infobtn {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
      }
    }
  </style>

  <script>
    // Create animated particles

    for (let i = 0; i < 50; i++) {
